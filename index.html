<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Stocks</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Where's my Stonks?</h1>
        <div class="input-block">
          <label for="initial-price">Initial Stock Price:</label>
          <input type="text" id="initial-price" />
        </div>
        <div class="input-block">
          <label for="quantity">Quantity:</label>
          <input type="text" id="quantity" />
        </div>
        <div class="input-block">
          <label for="current-price">Current-price:</label>
          <input type="text" id="current-price" />
        </div>
        <button id="btn">TELL ME!</button>
        <div id="output-block"></div>
      </div>
    </main>
    <script src="./index.js" type="text/javascript"></script>
  </body>
